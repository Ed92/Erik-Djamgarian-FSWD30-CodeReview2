<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Code Review 2</title>
	<link rel="stylesheet" href="Code_Review2.css">
</head>
<body>
	<header class="header">
		<img id="logo" src="logo.png" alt="logo">
			<h1 class="price">Price comparison</h1>		
	</header>
	<section class="images">
		<section>
			<div class="capital"> 
				<img id="img1" src="image1.jpg" alt="Amsterdam">
				<div class="united12">
					<div class="netherlands">
						<h2> Amsterdam</h2>
						<h3> Netherlands</h3>
					</div>
					<div class="netherlands2">
						<h2 id="nl">1125</h2>
						<h3>Average price</h3>
					</div>
				</div>
			</div>
		</section>
		<section>
			<div class="capital"> 
				<img id="img2" src="image2.jpg" alt="London">
				<div class="united12">
					<div class="united">
						<h2> London</h2>
						<h3> United Kingdom</h3>
					</div>
						<div class="united2">
							<h2 id="ad">1475</h2>
							<h3>Average price</h3>
						</div>
				</div>
			</div>
		</section>
	</section>
	<br>
	<section class="middle">
		<p id="NY"> <b>Amsterdam</b> will be more affordable than <b>London</b> for the New Year's celebration</p>
			 <p id="difference"> Difference in price</p>
	</section>
	<span class="square">
		<p id="total"> 350$</p>
	</span>
	<script src="CodeReview2script.js" type="text/javascript" charset="utf-8" async defer>
	</script>
</body>
</html>
